<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Survey Form</title>
</head>
<body>
    <section id="main">
        <h1 id="title">Formulário de Qualidade</h1>
        <p id="description">Um exemplo de formulário responsivo criado para o freeCodeCamp</p>
        <form id="survey-form">
            <div class="form-group" >
                <label id="name-label" for="name">Name</label>
                <input 
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Seu nome..."
                    class="formEntry"
                    required
                />
            </div>
            
            <div class="form-group" >
            <label id="email-label" for="email">Email</label>
            <input 
                type="text"
                name="email"
                id="email"
                placeholder="Seu email..."
                class="formEntry"
                required
            />
            </div>
            
            <div class="form-group" >
                <label id="number-label" for="number">Nota</label>
            <input 
                type="number"
                name="mark"
                id="number"
                placeholder="Sua nota..."
                min = "18"
                max = "99"
                class="formEntry"
                required
            />
            </div>
            
        </form>
    </section>
</body>
</html>
